<!DOCTYPE html>
<html>
<head>
    <title>Невровский Станислав</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static\font-awesome\css\all.css">

</head>
<body>
<div class="p-3 mb-2  bg-light bg-gradient text-dark">
    <div class="container">
        <h1>Моё портфолио</h1>
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4">
                <div class="card rounded">
                    <img src="{{ project.image }}" class="card-img-top rounded-circle" alt="{{ project.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.name }}</h5>
                        <p class="card-text">{{ project.des }}</p>
                    </div>
                    <div class="card-footer row g-2">
                        <a href="{{ project.link }}" class="btn btn-primary">Открыть</a>
                        <a href="{{ project.git }}" class="btn btn-primary col"><span class="bi bi-github"></span> Проект
                            на GitHub</a>
                        {% for button in project.but %}
                        <a href="{{ button.link }}" class="btn btn-{{ button.cl }}">{{ button.name }}</a>
                        {% endfor %}
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Подключение скриптов -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
